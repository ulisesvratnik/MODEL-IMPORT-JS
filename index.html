<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOMBRE SITIO -->
    <title>Model Import</title>
    <!-- TIPOGRAFIA -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- LOGO -->
    <link rel="icon" type="image/x-icon" href="imagenes/logonuevo2.png">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/f7e7a68181.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container-logo">
            <a href="#" class="navbar-brand">
                <img src="/imagenes/logo blanco.jpeg" alt="" class="logo">
            </a>
            <h1>MODEL IMPORT</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Nuestros clientes</a></li>
                <li><a href="#">Contactanos</a></li>
            </ul>
        </nav>
        <div class="busqueda">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="formulario" placeholder="Buscar">
            <button class="btn btn-info mb-2" id="boton">Buscar</button>
        </div>
        <div>
            <button id="boton-carrito"><i class="fa-solid fa-cart-shopping"></i><span
                    id="contadorCarrito">0</span></button>
        </div>
    </header>
<ul id="resultado">
</ul>
    <main id="contenedor-productos">
    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script defer src="stock.js"></script>
    <script defer src="main.js"></script>
</body>

</html>
